<!DOCTYPE html>
<html>
    <head>
        <title>Self-Practice Exercises</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
    </head>
    <body>
        <main>

            <p>For the 6th exercise also bare in mind the delay of the function invoked</p>
            <div id="buttonsDiv">

                <div>
                    <button id="evenOrOdd">1. Even or Odd Function</button>
                </div>  

                <div>                
                    <button id="simpleCountdownTimer">2. Simple Countdown</button>
                    <input type="number" id="simpleCountTimerNum" min="1" max="10" placeholder="Starting Number">
                </div>

                <div>
                    <button id="guessTheNumberGame">3. Guess the number</button>
                    <input type="number" id="guessTheNumberGameNum" min="1" max="10" placeholder="Guess Number">
                </div>

                <div>
                    <button id="simpleStopWatch">4. Simple Stop Watch</button>
                </div> 
                
                <div>
                    <button id="delayedGreeting">5. Delayed greeting</button>
                    <input type="text" id="delayedGreetingNameInput" placeholder="Name">
                </div>

                <div>
                    <button id="repeatedFunctionExec">6. Repeated Function Execution </button>
                    <!--You choose and put a number of the functions above-->
                    <input type="number" id="numOfTheFunction" min="1" max="5" placeholder="1 = EvenOrOdd e.t.c">
                    <!--and here the repeat count-->
                    <input type="number" id="numOfIterations" min="1" max="3" placeholder="Iteration Number">
                </div>
                
            </div>

        </main>

        <script src="./main.js"></script>

    </body>
</html>
